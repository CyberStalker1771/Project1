{% extends 'base.html' %
{% block content %}

<h1>{% block title %} Create new comment {% endblock %}</h1>

<form method="post" action="">
     {% for field in form %}
          <p>{{ field.label() }}</p>
          <p>{{ field }}
              {% for error in field.errors %}
                {{ error }}
              {% endfor %}
          </p>
     {% endfor %}
</form>

{% endblock %}
